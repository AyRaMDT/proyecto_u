{% extends "base.html" %}

{% block content %}
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Persona</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'persona_list' %}">Cancelar</a>
{% endblock %}
