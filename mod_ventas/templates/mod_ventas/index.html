{% block content %}
{% include 'breadcrumbs.html' %}
    <h1 class="module-title">Ventas</h1>
    <div class="d-flex flex-wrap justify-content-center py-5 gap-5">
        {% for sub_mod_path in sub_mods_paths %}

                    <div class="card-image-container">

                    <h2 class="card-title">{{ sub_mod_path|capfirst }}</h2>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
