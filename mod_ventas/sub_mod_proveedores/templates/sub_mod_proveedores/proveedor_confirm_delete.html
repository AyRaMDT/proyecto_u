{% extends "base.html" %}

{% block content %}
    <h1>Confirmar Borrado de {{ object.nombre }}</h1>
    <p>¿Está seguro de que desea borrar este proveedor?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'proveedor_list' %}">Cancelar</a>
{% endblock %}
