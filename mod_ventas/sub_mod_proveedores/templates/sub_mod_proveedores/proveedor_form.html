{% extends "base.html" %}

{% block content %}
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Proveedor</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    <a href="{% url 'proveedor_list' %}">Cancelar</a>
{% endblock %}
