{% extends "base.html" %}

{% block title %}
    Confirmar Eliminación
{% endblock title %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar "{{ tipo_producto.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'tipo_producto_list' %}">Cancelar</a>
    </form>
{% endblock content %}
