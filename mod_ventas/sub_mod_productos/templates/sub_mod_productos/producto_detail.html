{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>{{ object.nombre }}</h1>
  <p>{{ object.descripcion }}</p>
  <p>{{ object.precio_venta }}</p>
  <p>{{ object.stock }}</p>
  <a href="{% url 'producto_editar' object.pk %}">Editar</a>
  <a href="{% url 'producto_borrar' object.pk %}">Borrar</a>
  <a href="{% url 'producto_list' %}">Volver a la lista</a>
{% endblock %}
